<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edge AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin:0;
      font-family: Arial;
      background:#0d1117;
      color:white;
      display:flex;
      flex-direction:column;
      height:100vh;
    }

    #header {
      padding:15px;
      background:#161b22;
      text-align:center;
      font-weight:bold;
    }

    #chat {
      flex:1;
      overflow-y:auto;
      padding:20px;
    }

    .msg {
      max-width:70%;
      margin-bottom:15px;
      padding:12px;
      border-radius:8px;
      line-height:1.4;
    }

    .user {
      background:#2563eb;
      margin-left:auto;
    }

    .bot {
      background:#1e293b;
      margin-right:auto;
    }

    #inputBox {
      display:flex;
      padding:15px;
      background:#161b22;
    }

    input {
      flex:1;
      padding:10px;
      border-radius:6px;
      border:none;
      outline:none;
    }

    button {
      margin-left:10px;
      padding:10px 15px;
      border:none;
      border-radius:6px;
      background:#2563eb;
      color:white;
      cursor:pointer;
    }

    /* hide knowledge links from UI but keep crawlable */
    #knowledge {
      display:none;
    }
  </style>
</head>

<body>

<div id="header">ðŸ§  Edge AI</div>

<div id="chat"></div>

<div id="inputBox">
  <input id="q" placeholder="Message Edge AI..." />
  <button onclick="send()">Send</button>
</div>

<!-- ================= AZURE_CRAWLER_START ================= -->
<div id="knowledge">
  <a href="knowledge/ai.html">Artificial Intelligence</a>
  <a href="knowledge/science.html">Science</a>
  <a href="knowledge/technology.html">Technology</a>
  <a href="knowledge/history.html">History</a>
  <a href="tech/ml.html">Machine Learning</a>
  <a href="tech/dl.html">Deep Learning</a>
  <a href="tech/nlp.html">NLP</a>
  <a href="tech/cloud.html">Cloud Computing</a>
  <a href="education/python.html">Python</a>
  <a href="education/java.html">Java</a>
  <a href="education/javascript.html">JavaScript</a>
  <a href="news/today.html">Today News</a>
  <a href="feeds/google_news.html">Google News RSS</a>
  <a href="custom/college.html">College Info</a>
  <a href="custom/projects.html">Projects</a>
</div>
<!-- ================= AZURE_CRAWLER_END ================= -->

<script>
async function send() {
  let q = document.getElementById("q").value;
  if (!q) return;

  add(q, "user");
  document.getElementById("q").value = "";

  let res = await fetch("http://127.0.0.1:8000/chat", {
    method: "POST",
    headers: {"Content-Type":"application/json"},
    body: JSON.stringify({ question: q })
  });

  let data = await res.json();
  add(data.reply, "bot");
}

function add(text, cls) {
  let d = document.createElement("div");
  d.className = "msg " + cls;
  d.innerText = text;
  document.getElementById("chat").appendChild(d);
  d.scrollIntoView();
}
</script>

</body>
</html>
